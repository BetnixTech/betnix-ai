<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Chat</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="sidebar">
  <h2>Chats</h2>
  <button id="new-chat-btn"><i class="fa fa-plus"></i>&nbsp;New Chat</button>
  <input type="text" id="search-input" placeholder="Search chats">
  <div id="chat-list"></div>
</div>

<div class="chat-container">
  <div id="chat-box"></div>
  <div class="bottom-bar">
    <input type="text" id="user-input" placeholder="Type a message...">
    <button id="attach-btn"><i class="fa fa-image"></i></button>
    <button id="file-btn"><i class="fa fa-file"></i></button>
    <button id="mic-btn"><i class="fa fa-microphone"></i></button>
    <button id="send-btn"><i class="fa fa-paper-plane"></i></button>
    <input type="file" id="image-input" accept="image/*" style="display:none;">
    <input type="file" id="file-input" style="display:none;">
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
